<!DOCTYPE html>
<html>

<body>
    <div class="container" style="margin: 0 auto">
        <table class="table signal">
            <tr>
                <th>信令</th>
                <th>状态</th>
                <th>房间状态</th>
            </tr>
            <tr class="cc">
                <td>中控</td>

            <tr class="leidi">

            <tr class="leyaoyao">

            </tr>
            <tr class="zhuazhua">
                <td>爪爪</td>

                <td class="table-info room_status">checking</td>
            </tr>
            <tr class="kedie">
                <td>科碟</td>
                <td class="table-info status">checking...</td>
                <td class="table-info room_status">checking</td>
            </tr>
            <tr class="huizhi">
                <td>汇智</td>
                <td class="table-info status">checking...</td>
                <td class="table-info room_status">checking</td>
            </tr>
        </table>

        <table class="table websocket">
            <tr>
                <th>视频</th>
                <th>摄像头1</th>
                <th>摄像头2</th>

            <tr class="leidi">
                <td>雷迪</td>

            <tr class="zhuazhua">
