<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>声网 Agora 抓娃娃</title>
    <script src="assets/js/vendor-bundle.js"></script>
    <!-- <script src="assets/js/vault.js"></script> -->
    <script src="assets/js/viewer.js"></script>
    <link rel="stylesheet" href="assets/css/bundle.css" />
</head>

<style>
    #bar_222224 {
        display: none !important;
        opacity: 0 !important;
    }
</style>

<body>
    <div class="video-item" style="display: none;"></div>
    <div class="container">
        <div class="alert alert-info" id="notification" role="alert">提示信息</div>
        <div class="panel panel-default">
            <div class="panel-body" style="min-height:600px;">
                <div class="main-box">
                    <canvas id="jsmpeg-player"></canvas>
                </div>
                <div class="video-box">
                    <div class="local">
                        <div class="local-video" id="div_id" style="width:133px;height:100px;"></div>
                    </div>
                </div>
                <div class="video-items">
                    <div class="" id="remote_video_box">

                    </div>
                </div>
            </div>
        </div>
        <form>
            <ul class="list-group" id="js_join_box">
                <li class="list-group-item form-group">
                    <div>App Id：</div>
                    <input type="text" class="form-control" name="appid" placeholder="App id">
                </li>
                <li class="list-group-item form-group">
                    <div>Channel Name：</div>
                    <input type="text" class="form-control" name="channelName" placeholder="Channel name">
                </li>
            </ul>
        </form>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="feature-option" id="js_option">
                    <button type="button" class="btn btn-primary" data-type="connect">Connect</button>
                    <button type="button" class="btn btn-primary" data-type="switch">Switch Camera</button>
                    <!-- <div class="hide" id="js_set_device_box">
                        <div class="col-sm-3">
                            <select class="form-control" name="" id="js_set_device_video"></select>
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control" name="" id="js_set_device_audio"></select>
                        </div>
                        <button type="button" class="btn btn-primary" data-type="setDevice">setDevice</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
